<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>PIZZA HUT</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="content">
            <h2>PIZZA HUT</h2>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" class="input" placeholder="Enter Name"> <br>
            <span id="nameErr" class="error"></span><br>
            <label for="address">Address</label><br>
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Address"></textarea><br>
            <span id="addressErr" class="error"></span><br>
            <label for="order">Type Of Order</label><br>
            <input type="radio" name="order" id="orderHome" value="home">Home delivery
            <input type="radio" name="order" id="orderTake" value="take">Take Away <br>
            <span id="orderErr" class="error"></span><br>
            <label for="size">Pizza Size</label>
            <select name="size" id="size">
                <option value="select">Choose</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select> <br>
            <span id="sizeErr" class="error"></span><br>
            <label for="toppings">Additional Toppings</label><br>
            <input type="checkbox" name="toppings" id="pepper" value="pepper">Pepper
            <input type="checkbox" name="toppings" id="chilli" value="chilli corns">Chilli Sauce
            <input type="checkbox" name="toppings" id="sweet" value="sweet corns">Sweet Corns <br>
            <span id="toppingsErr" class="error"></span><br><br>
            <input type="button" value="Order Now" id="btn">
    </div>
    <script src="./index.js"></script>
</body>
</html>
