              <option value="">1</option>

              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>
              <option value="">12</option>

            <select id="year">
              <option value="">2000</option>

              <option value="">2002</option>
              <option value="">2003</option>
              <option value="">2004</option>
              <option value="">2005</option>
              <option value="">2006</option>
              <option value="">2007</option>
              <option value="">2008</option>
              <option value="">2009</option>
              <option value="">2010</option>
              <option value="">2011</option></select
            ><br />
            <span class="error" id="dobErr"></span> <br />
            <label for="email">Email Id:</label> <br />
            <input type="email" class="input" id="email" name="email" /> <br />
            <span class="error" id="emailErr"></span> <br />
            <label for="gender">Gender:</label> <br />
            Male
            <input type="radio" name="gender" id="genderMale" />
            Female
            <input type="radio" name="gender" id="genderFemale" />
            Other
            <input type="radio" name="gender" id="genderOther" /> <br />
            <span class="error" id="genderErr"></span> <br />
            <label for="address">Address:</label> <br />
            <textarea
              name="address"
              class="input"
              id="address"
              cols="22"
              rows="5"
            ></textarea>
            <br />
            <span class="error" id="addressErr"></span> <br />
          </div>
          <div>
            <label for="pincode">Pincode:</label><br />
            <input type="text" class="input" id="pincode" name="pincode" />
            <br />
            <span class="error" id="pincodeErr"></span> <br />
            <label for="city">City:</label><br />
            <input type="text" class="input" id="city" name="city" /> <br />
            <span class="error" id="cityErr"></span> <br />
            <label for="country">State:</label><br />
            <input type="text" class="input" id="state" name="state" /> <br />
            <span class="error" id="stateErr"></span> <br />
            <label for="country">Country:</label><br />
            <input type="text" class="input" id="country" name="country" />
            <br />
            <span class="error" id="countryErr"></span> <br />

            <label for="hobbies">Hobbies</label> <br />
            Reading
            <input type="checkbox" name="hobbies" id="reading" /> &nbsp;&nbsp;
            Listening to music
            <input type="checkbox" name="hobbies" id="music" />&nbsp;&nbsp;
            Writing
            <input
              type="checkbox"
              name="hobbies"
              id="writing"
            />&nbsp;&nbsp;<br />
            <span class="error" id="hobbiesErr"></span> <br />
            <label for="profile">Profile Picture</label><br />
            <input type="file" name="profile" id="file" /> <br>
            <span class="error" id="fileErr"></span> <br />
            <br />
